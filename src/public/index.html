<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOCX Template Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“„ DOCX Template Engine</h1>
      <div id="health-status" class="status">Checking backend...</div>

    <main>
      <!-- Upload + JSON -->
      <div class="form-section">
        <label>Upload DOCX Template</label>
        <div id="drop-area">
          <input type="file" id="template" accept=".docx">
          <p>Drag & Drop your DOCX here or click to select</p>
        </div>

        <label for="jsonData">Paste JSON Data</label>
        <textarea id="jsonData" placeholder='{"name":"John"}'></textarea>

        <div class="buttons">
          <button id="loadSampleBtn">ðŸ“¥ Load Sample JSON</button>
          <button id="generateBtn">âš¡ Generate DOCX</button>
        </div>
      </div>

      <!-- Download Samples -->
      <section class="samples">
        <h2>Download Sample Files</h2>
        <a href="/samples/test_template.docx" download>Template (DOCX)</a><br>
        <a href="/samples/test_data.json" download>Data (JSON)</a>
      </section>
    </main>

    <footer>
      <p>Powered by Node.js + Express + DOCX Engine</p>
    </footer>
  </div>


<script src="app.js"></script>
</body>
</html>
